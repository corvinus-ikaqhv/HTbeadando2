<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
    <h1 class="display-6">Felhasználói belépés</h1>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="row mb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <label for="userNameInput" class="col-form-label">Felhasználónév</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="userNameInput" class="form-control" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <label for="passwordInput" class="col-form-label">Jelszó</label>
                    </div>
                    <div class="col-4">
                        <input type="password" id="passwordInput" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required/>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Belépés</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
