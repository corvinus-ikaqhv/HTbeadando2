<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
  <h1 class="display-6">Új felhasználó regisztrációja</h1>
  <p class="fw-lighter">* Kötelezően kitöltendő mező</p>
  <form action="#" th:action="@{/registration}" th:object="${registrationForm}" method="post">
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="userNameInput" class="col-form-label">* Felhasználónév</label>
          </div>
          <div class="col-4">
            <input type="text" id="userNameInput" class="form-control" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''" required/>
            <div id="userNameHelp" class="form-text">Felhasználónévként adjon meg egy legalább 6 karakter hosszú szöveget.</div>
            <div id="validationuserNameFeedback" class="invalid-feedback">
              Helytelen felhasználónév!
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="passwordInput" class="col-form-label">* Jelszó</label>
          </div>
          <div class="col-4">
            <input type="password" id="passwordInput" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required/>
            <div id="passwordHelp" class="form-text">A jelszavaknak legalább 8 karakterből kell állniuk, továbbá tartalmaznia kell betűt és számot.</div>
            <div id="validationPasswordFeedback" class="invalid-feedback">
              Nem megfelelő jelszó!
            </div>
          </div>


          <div class="row mb-3">
            <div class="col-6">
              <div class="row">
                <div class="col-4">
                  <label for="nameInput" class="col-form-label">* Teljes név</label>
                </div>
                <div class="col-8">
                  <input type="text" id="nameInput" class="form-control" th:field="*{name}" required/>
                  <div id="nameHelp" class="form-text">Adja meg a teljes nevét.</div>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Regisztráció</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
